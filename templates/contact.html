<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | PoultryDetect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('/static/farm.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="text-gray-800 font-sans min-h-screen">

  <nav class="flex justify-between items-center px-8 py-5 bg-white/70 backdrop-blur border-b shadow sticky top-0 z-50">
    <div class="text-2xl font-extrabold text-green-700 tracking-wide">ğŸ” PoultryDetect</div>
    <div class="space-x-6 text-sm uppercase tracking-wider">
      <a href="{{ url_for('index') }}" class="hover:text-green-600">Home</a>
      <a href="{{ url_for('about') }}" class="hover:text-green-600">About</a>
      <a href="{{ url_for('contact') }}" class="text-green-700 font-bold underline">Contact</a>
      <a href="{{ url_for('training') }}" class="hover:text-green-600">ğŸ§­Discover</a>
    </div>
  </nav>

  <section class="max-w-xl mx-auto mt-16 px-6 bg-white/70 backdrop-blur p-8 rounded-2xl shadow-md">
    <h1 class="text-4xl font-bold text-green-700 text-center mb-4">Contact Us</h1>
    <p class="text-center text-gray-600 mb-8">
      Have questions or want to collaborate? Feel free to reach out!
    </p>
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-green-700">Your Name</label>
        <input type="text" placeholder="John Doe" class="w-full border border-green-200 rounded-md px-4 py-2 focus:ring-2 focus:ring-green-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-green-700">Email Address</label>
        <input type="email" placeholder="john@example.com" class="w-full border border-green-200 rounded-md px-4 py-2 focus:ring-2 focus:ring-green-400">
      </div>
      <div>
        <label class="block text-sm font-medium text-green-700">Message</label>
        <textarea rows="4" placeholder="Write your message..." class="w-full border border-green-200 rounded-md px-4 py-2 focus:ring-2 focus:ring-green-400"></textarea>
      </div>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-semibold w-full transition">Send Message</button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Alternatively, email us at <a href="mailto:support@poultrydetect.com" class="text-green-600 hover:underline">support@poultrydetect.com</a>
    </p>
  </section>
